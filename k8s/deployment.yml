apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-auth
  namespace: default
  labels:
    app: jwt-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jwt-auth
  template:
    metadata:
      labels:
        app: jwt-auth
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: jwt-auth
          image: ghcr.io/byancort/jwt-auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jwt-auth-service
  namespace: default
  labels:
    app: jwt-auth
spec:
  type: LoadBalancer
  selector:
    app: jwt-auth
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http