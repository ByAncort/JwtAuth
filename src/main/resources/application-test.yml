server:
  port: 9001  # Puerto aleatorio para tests

spring:
  application:
    name: jwt-auth-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  main:
    allow-circular-references: true

# JWT Configuration para Testing
auth:
  app:
    jwtCookieName: auth
    jwtSecret: testSecretKeyForTestingPurposesOnly123456789
    jwtExpirationMs: 86400000
    jwtRefresh: 2592000000

# Actuator para tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: jwt-auth-service
      environment: test

# Logging para tests (menos verbose)
logging:
  level:
    root: WARN
    com.app: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
