spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

auth:
  app:
    jwtCookieName: auth
    jwtSecret: testSecretKeyForTesting
    jwtExpirationMs: 86400000
    jwtRefresh: 2592000000

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include=health:t co