server:
  port: 9001

spring:
  application:
    name: jwt-auth-service
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/testdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 1290
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  main:
    allow-circular-references: true

# JWT Configuration
auth:
  app:
    jwtCookieName: auth
    jwtSecret: 7e0adcd7872d2673cb9ef2c4122b67ebafc38fbc418989a1
    jwtExpirationMs: 96400000
    jwtRefresh: 2592000000

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Spring Boot Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: jwt-auth-service
      environment: development

# Info para Actuator
info:
  app:
    name: JWT Auth Service
    description: Microservicio de autenticaci√≥n con JWT
    version: 1.0.0
    environment: development

# Logging
logging:
  level:
    root: INFO
    com.app: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 10
