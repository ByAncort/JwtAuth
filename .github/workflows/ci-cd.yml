name: CI - MicroService Authentication

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. BUILD, TEST & QUALITY (Combinados por eficiencia en Java)
  build-and-analyze:
    name: Build, Test & SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para que SonarQube detecte cambios

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Este paso compila, corre tests, genera reporte de cobertura y lo envÃ­a a Sonar
      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=TU_PROJECT_KEY_AQUI
          -Dsonar.organization=TU_ORGANIZACION_AQUI
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.qualitygate.wait=true

      # Subimos el JAR generado para usarlo en el siguiente job (Docker)
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1
