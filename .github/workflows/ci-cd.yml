name: CI - MicroService Authentication

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and test with Maven
      run: mvn -B clean verify --file pom.xml
      env:
        SPRING_PROFILES_ACTIVE: test
    
    - name: Generate JaCoCo coverage report
      run: mvn -B jacoco:report --file pom.xml
      if: success()

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/failsafe-reports/
          target/site/jacoco/
        retention-days: 7

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build  # Depende del job build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Solo en main

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target/

    - name: Cache SonarQube packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=ByAncort_JwtAuth
          -Dsonar.organization=byancort
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          -Dsonar.java.coveragePlugin=jacoco
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
